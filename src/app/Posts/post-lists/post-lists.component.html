<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion  multi="true" *ngIf="posts.length>0 && !isLoading" >
  <mat-expansion-panel  *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.imagePath">
    </div>
    <mat-action-row>
      <a mat-button [routerLink]="['/edit',post._id]" color="primary">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post._id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center" *ngIf="posts.length<=0">No post added Yet!</p>
